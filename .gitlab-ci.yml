image: python:3.8-buster

before_script:
  - pip install -r requirements.txt

test_keys:
  stage: test
  script:
    - test/test_key_yaml.py

pages:
  stage: deploy
  script:
    - mkdir .public
    - cp -r ./* .public
    - rm -rf public
    - mv .public public
    - mkdocs build --strict --verbose
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
