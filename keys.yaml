project:
  mandatory: True
  list:  False
  display_name: 'Project'
  desc: 'Here you need to enter a detailed description of the project. This field can be used for all data that does not fit into existing fields, including further information on the exact mutant/knockout/knockdown exon/position, etc.'
  value:
    id:
      mandatory: True
      list: False
      display_name: 'ID'
      desc: 'Enter the ID of your project, consisting of three lowercase letters followed by a number.'
      special_case:
        restriction:
          regex: '\b(?![a-z]([a-z]([a-z][0-9]*)?)?\b)\w+'
          max_length: 7
      value: null
      whitelist: False
      input_type: restricted_short_text
    project_name:
      mandatory: True
      list: False
      display_name: 'Project Name'
      desc: 'Give your project a descriptive name.'
      value: null
      whitelist: False
      input_type: short_text
    date:
      mandatory: True
      list: False
      display_name: 'Date'
      desc: 'The date has the format dd.mm.yyyy'
      value: null
      whitelist: False
      input_type: date
    description:
      mandatory: True
      list: False
      display_name: 'Description'
      desc: 'Here you need to enter a detailed description of the project.'
      value: null
      whitelist: False
      input_type: long_text
    further_description:
      mandatory: False
      list: True
      display_name: 'Further Description / Additional Info'
      desc: 'Here you can insert links to files or URLs that contain additional information. This can be a presentation or a paper, for example.'
      value: null
      whitelist: False
      input_type: short_text
    graphical_abstract:
      mandatory: False
      list: True
      display_name: 'Graphical Abstract'
      desc: 'Here you can insert links to files containing a graphical abstract.'
      value: null
      whitelist: False
      input_type: short_text
    owner:
      mandatory: True
      list: False
      display_name: 'Owner'
      desc: 'The owner manages the project and acts as the first point of contact for questions.'
      value:
        name:
          mandatory: True
          list: False
          display_name: 'Name'
          desc: "The name should be entered in the format 'Last name, First name'. For public projects enter 'public'."
          value: null
          whitelist: False
          input_type: short_text
        ldap_name:
          mandatory: True
          list: False
          display_name: 'MPI Login Name'
          desc: "It consists of the first letter of your first name and the first six letters of your last name. For public projects enter '---'."
          value: null
          whitelist: False
          input_type: short_text
        department:
          mandatory: True
          list: False
          display_name: 'Department'
          desc: "Specify the department to which you belong. For public projects enter 'public'."
          value: null
          whitelist: True
          input_type: select
        email:
          mandatory: True
          list: False
          display_name: 'E-Mail'
          desc: "Enter your email address here. For public projects enter '---'."
          value: null
          whitelist: False
          input_type: short_text
        address:
          mandatory: False
          list: False
          display_name: 'Address'
          desc: 'Here you can enter your address.'
          value: null
          whitelist: False
          input_type: short_text
        telephone:
          mandatory: False
          list: False
          display_name: 'Telephone'
          desc: 'Here you can enter your phone number.'
          value: null
          whitelist: False
          input_type: short_text
    nerd:
      mandatory: False
      list: True
      display_name: 'Nerd'
      desc: 'A nerd is a person assigned to the project to perform analysis.'
      value:
        name:
          mandatory: True
          list: False
          display_name: 'Name'
          desc: "The name should be entered in the format 'Last name, First name'."
          value: null
          whitelist: False
          input_type: short_text
        ldap_name:
          mandatory: True
          list: False
          display_name: 'MPI Login Name'
          desc: "It consists of the first letter of the Nerds first name and the first six letters of his last name."
          value: null
          whitelist: False
          input_type: short_text
        department:
          mandatory: True
          list: False
          display_name: 'Department'
          desc: "Specify the department to which the Nerd belongs."
          value: null
          whitelist: True
          input_type: select
        email:
          mandatory: True
          list: False
          display_name: 'E-Mail'
          desc: "Enter the Nerds email address here. For public projects enter '---'."
          value: null
          whitelist: False
          input_type: short_text
        address:
          mandatory: False
          list: False
          display_name: 'Address'
          desc: 'Here you can enter the Nerds address.'
          value: null
          whitelist: False
          input_type: short_text
        telephone:
          mandatory: False
          list: False
          display_name: 'Telephone'
          desc: 'Here you can enter the Nerds phone number.'
          value: null
          whitelist: False
          input_type:
            short_text

experimental_setting:
  mandatory: True
  list: True
  display_name: 'Experimental setting'
  desc: 'This part contains the investigated experimental factors and conditions as well as information about the samples. You can specify multiple experimental settings for different organisms.'
  value:
    setting_id:
      mandatory: True
      list: False
      display_name: 'Setting ID'
      desc: 'The Setting ID is automatically assigned to uniquely identify an experimental setting.'
      value: exp
      special_case:
        generated: now
      whitelist: False
      input_type: short_text
    organism:
      mandatory: True
      list: False
      display_name: 'Organism'
      desc: 'The organism identifier is composed of the organism name and the Taxonomy ID.'
      special_case:
        merge: organism_name
      value:
        organism_name:
          mandatory: True
          list: False
          display_name: 'Organism Name'
          desc: ''
          value: null
          whitelist: True
          input_type: select
        taxonomy_id:
          mandatory: True
          list: False
          display_name: 'Taxonomy ID'
          desc: ''
          value: null
          whitelist: True
          input_type: select
    experimental_factors:
      mandatory: True
      list: True
      display_name: 'Experimental Factors'
      desc: 'This part contains the factors that were investigated in the experiment.'
      value:
        factor:
          mandatory: True
          list: False
          display_name: 'Factor'
          desc: ''
          value: null
          whitelist: True
          input_type: select
        values:
          mandatory: True
          list: False
          display_name: 'Values'
          desc: ''
          value: null
          whitelist: True
          input_type: select
