technical_details:
  mandatory: True
  list: False
  display_name: 'Technical Details'
  desc: 'This part contains all technical details of the experiment including an analysis part that stores additional information e.g. about runs.'
  value:
    techniques:
      mandatory: True
      list: True
      display_name: 'Techniques'
      desc: ''
      value: 
        setting:
          mandatory: True
          list: False
          display_name: 'Setting'
          desc: ''
          value: exp1
          whitelist: False
          special_case:
            restriction:
              regex: '\b(?!e(x(p[0-9]*)?)?\b)\w+'
              max_length: 5
          input_type: restricted_short_text
        technique:
          mandatory: True
          list: True
          display_name: 'Technique'
          desc: ''
          value: null
          whitelist: True
          input_type: select
    analysis_runs:
      mandatory: False
      list: True
      display_name: 'Analysis Runs'
      desc: ''
      value:
        date:
          mandatory: True
          list: False
          display_name: 'Date'
          desc: 'The date has the format dd.mm.yyyy'
          value: null
          whitelist: False
          input_type: date
        reference_genome:
          mandatory: False
          list: False
          display_name: 'Reference Genome'
          desc: ''
          value: null
          whitelist: True
          input_type: select
        parameters:
          mandatory: False
          list: True
          display_name: 'Parameters'
          desc: 'Here you can insert links to files that contain the parameters used for the run.'
          value: null
          whitelist: False
          input_type: short_text
        output:
          mandatory: False
          list: True
          display_name: 'Output'
          desc: 'Here you can insert links to the output files of the run.'
          value: null
          whitelist: False
          input_type: short_text
    sample_preparation:
      mandatory: False
      list: True
      display_name: 'Sample preparation'
      desc: 'Here you can insert links to files or URLs that contain information regarding the sample preparation.'
      value: null
      whitelist: False
      input_type: short_text
    further_description:
      mandatory: False
      list: True
      display_name: 'Further description'
      desc: 'Here you can insert links to files or URLs that contain additional information. This can be a presentation or a paper, for example.'
      value: null
      whitelist: False
      input_type: short_text
