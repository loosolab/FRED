experimental_setting:
  mandatory: True
  list: True
  display_name: 'Experimental setting'
  desc: "This part contains the investigated experimental factors and conditions as well as information about the samples. You can specify multiple experimental settings for multiple sample submissions.\n
  Experimental Factors:\n
  test\n
  example\n\n
  Conditions:\n
  test\n
  example"
  value:
    setting_id:
      mandatory: True
      list: False
      display_name: 'Setting ID'
      desc: "The Setting ID is automatically assigned to uniquely identify an experimental setting (e.g. 'exp1', 'exp2', ...)."
      value: exp1
      special_case:
        generated: now
      whitelist: False
      input_type: short_text
    organism:
      mandatory: True
      list: False
      display_name: 'Organism'
      desc: "The organism identifier is composed of the organism name and the Taxonomy ID (e.g. 'human 9606')."
      special_case:
        merge: organism_name
      value:
        organism_name:
          mandatory: True
          list: False
          display_name: 'Organism Name'
          desc: ''
          value: null
          whitelist: True
          input_type: select
        taxonomy_id:
          mandatory: True
          list: False
          display_name: 'Taxonomy ID'
          desc: ''
          value: null
          whitelist: True
          input_type: select
    experimental_factors:
      mandatory: True
      list: True
      display_name: 'Experimental Factors'
      desc: 'Select your investigated factors and conditions.'
      factor_desc: "Define here your investigated factors (e.g. 'WT'/'KO', '3h'/'6h'), which can be combined later to conditions (e.g. 'WT-3h', 'WT-6h', ...). Enter only those information as factors, which you use to compare your samples with each other."
      special_case:
        generated: now
      value:
        factor:
          mandatory: True
          list: False
          display_name: 'Factor'
          desc: ''
          value: null
          whitelist: True
          input_type: select
        values:
          mandatory: True
          list: False
          display_name: 'Values'
          desc: ''
          value: null
          whitelist: True
          input_type: select
    conditions:
      mandatory: True
      list: True
      display_name: 'Samples'
      desc: 'This section shows all your selected conditions for which you have to enter samples.'
