project:
  mandatory: True
  list:  False
  display_name: 'Project'
  desc: 'This section collects general information about the project and the people responsible for it.'
  value:
    id:
      mandatory: True
      list: False
      display_name: 'ID'
      desc: "Enter the ID of your project, consisting of three lowercase letters followed by a number. (e.g. 'dst123', 'dof54', ...)"
      special_case:
        generated: now
        restriction:
          regex: '\b(?![a-z]([a-z]([a-z][0-9]*)?)?\b)\w+'
          max_length: 7
      value: null
      whitelist: False
      input_type: restricted_short_text
    project_name:
      mandatory: True
      list: False
      display_name: 'Project Name'
      desc: "Give your project a descriptive name. (e.g. 'mouse heart investigation on the role of gene Panx2')"
      value: null
      whitelist: False
      input_type: short_text
    date:
      mandatory: True
      list: False
      display_name: 'Date'
      desc: "Date your experiment. The date has the format 'dd.mm.yyyy' (e.g. '18.10.2023')."
      value: null
      whitelist: False
      input_type: date
    description:
      mandatory: True
      list: False
      display_name: 'Description'
      desc: 'Here you need to enter a detailed description of the project (e.g. an abstract). This field can further be used for all data that does not fit into existing fields, including further information on the exact exon/position, etc.'
      value: null
      whitelist: False
      input_type: long_text
    further_description:
      mandatory: False
      list: True
      display_name: 'Further Description / Additional Info'
      desc: 'Here you can insert links to files or URLs that contain additional information. (e.g. link to presentation, paper or GEO)'
      value: null
      whitelist: False
      input_type: short_text
    graphical_abstract:
      mandatory: False
      list: True
      display_name: 'Graphical Abstract'
      desc: 'Here you can insert links to a graphical abstracts.'
      value: null
      whitelist: False
      input_type: short_text
    owner:
      mandatory: True
      list: False
      display_name: 'Owner'
      desc: 'The owner manages the project and acts as the first point of contact for questions.'
      value:
        name:
          mandatory: True
          list: False
          display_name: 'Name'
          desc: "The name should be entered in the format 'Last name, First name' (e.g. 'Mustermann, Max'). For public projects enter 'public'."
          value: null
          whitelist: False
          input_type: short_text
        ldap_name:
          mandatory: True
          list: False
          display_name: 'MPI Login Name'
          desc: "It consists of the first letter of your first name and the first six letters of your last name (e.g. 'mmuster' for Max Mustermann; 'jdoe' for John Doe). For public projects enter '---'."
          value: null
          whitelist: False
          input_type: short_text
        department:
          mandatory: True
          list: False
          display_name: 'Department'
          desc: "Specify the department to which you belong (e.g. 'Abt-K'). For public projects enter 'public'."
          value: null
          whitelist: True
          input_type: select
        email:
          mandatory: True
          list: False
          display_name: 'E-Mail'
          desc: "Enter your email address here (e.g. 'max.mustermann@mpi-bn.mpg.de'). For public projects enter '---'."
          value: null
          whitelist: False
          input_type: short_text
        address:
          mandatory: False
          list: False
          display_name: 'Address'
          desc: "Here you can enter your address (e.g. 'Ludwigstraße 43, 61231 Bad Nauheim')."
          value: null
          whitelist: False
          input_type: short_text
        telephone:
          mandatory: False
          list: False
          display_name: 'Telephone'
          desc: "Here you can enter your phone number (e.g. '+49 123456789')."
          value: null
          whitelist: False
          input_type: short_text
    nerd:
      mandatory: False
      list: True
      display_name: 'Nerd'
      desc: 'A nerd is a person assigned to the project to perform analysis.'
      value:
        name:
          mandatory: True
          list: False
          display_name: 'Name'
          desc: "The name should be entered in the format 'Last name, First name' (e.g. 'Mustermann, Max')."
          value: null
          whitelist: False
          input_type: short_text
        ldap_name:
          mandatory: True
          list: False
          display_name: 'MPI Login Name'
          desc: "It consists of the first letter of the Nerds first name and the first six letters of his last name (e.g. 'mmuster' for Max Mustermann; 'jdoe' for John Doe)."
          value: null
          whitelist: False
          input_type: short_text
        department:
          mandatory: True
          list: False
          display_name: 'Department'
          desc: "Specify the department to which the Nerd belongs (e.g. 'AG-nerds')."
          value: null
          whitelist: True
          input_type: select
        email:
          mandatory: True
          list: False
          display_name: 'E-Mail'
          desc: "Enter the Nerds email address here (e.g. 'max.mustermann@mpi-bn.mpg.de')."
          value: null
          whitelist: False
          input_type: short_text
        address:
          mandatory: False
          list: False
          display_name: 'Address'
          desc: "Here you can enter the Nerds address (e.g. 'Ludwigstraße 43, 61231 Bad Nauheim')."
          value: null
          whitelist: False
          input_type: short_text
        telephone:
          mandatory: False
          list: False
          display_name: 'Telephone'
          desc: "Here you can enter the Nerds phone number (e.g. '+49 123456789')."
          value: null
          whitelist: False
          input_type:
            short_text

experimental_setting:
  mandatory: True
  list: True
  display_name: 'Experimental setting'
  desc:
    - "This part contains the investigated experimental factors and conditions as well as information about the samples. You can specify multiple experimental settings for multiple sample submissions.\n\n"
    - [["Experimental Factors:", "Conditions:", "Biological Replicates:", "Technical Replicates:"], ["The experimental factors correspond to the properties studied in the experiment. These properties differ between the individual sample groups.", "The conditions result from the combinations of all entered experimental factors. From all conditions formed, those that reflect the studied sample groups must be selected.", "A biological replicate is a retrieved sample that can be assigned to a condition.", "A technical replicate is the result of measuring a biological replicate."], ["Example:\ngenetic background: Mut, WT\ntime point: 12h, 24h", "Example:\n- Mut-12h\n- Mut-24h\n- WT-12h\n- WT-24h", "A biological replicate corresponds to the tube that you send to sequencing.", "If one biological replicate is sequenced twice then there are two technical replicates."]]
  short_desc: "This section contains your added experimental settings."
  value:
    setting_id:
      mandatory: True
      list: False
      display_name: 'Setting ID'
      desc: "The Setting ID is automatically assigned to uniquely identify an experimental setting (e.g. 'exp1', 'exp2', ...)."
      value: exp1
      special_case:
        generated: now
      whitelist: False
      input_type: short_text
    organism:
      mandatory: True
      list: False
      display_name: 'Organism'
      desc: "The organism identifier is composed of the organism name and the Taxonomy ID (e.g. 'human 9606')."
      special_case:
        merge: organism_name
      value:
        organism_name:
          mandatory: True
          list: False
          display_name: 'Organism Name'
          desc: ''
          value: null
          whitelist: True
          input_type: select
        taxonomy_id:
          mandatory: True
          list: False
          display_name: 'Taxonomy ID'
          desc: ''
          value: null
          whitelist: True
          input_type: select
    experimental_factors:
      mandatory: True
      list: True
      display_name: 'Experimental Factors'
      desc: 'Select your investigated factors and conditions.'
      factor_desc: "Define here your investigated factors (e.g. 'WT'/'KO', '3h'/'6h'), which can be combined later to conditions (e.g. 'WT-3h', 'WT-6h', ...). Enter only those information as factors, which you use to compare your samples with each other."
      special_case:
        generated: now
      value:
        factor:
          mandatory: True
          list: False
          display_name: 'Factor'
          desc: ''
          value: null
          whitelist: True
          input_type: select
        values:
          mandatory: True
          list: False
          display_name: 'Values'
          desc: ''
          value: null
          whitelist: True
          input_type: select
    conditions:
      mandatory: True
      list: True
      display_name: 'Samples'
      desc: 'This section shows all your selected conditions for which you have to enter samples.'
      special_case:
        generated: now
      value:
        condition_name:
          mandatory: True
          list: False
          display_name: 'Condition Name'
          desc: 'The condition name is automatically generated.'
          special_case:
              generated: now
          value: null
          whitelist: False
          input_type: short_text
        biological_replicates:
          mandatory: True
          list: False
          display_name: 'Biological Replicates'
          desc: 'A biological replicate is a sample extracted from a specific organism that corresponds to the condition.'
          value:
            count:
              mandatory: True
              list: False
              display_name: 'Count'
              desc: 'Enter the number of biological replicates.'
              value: null
              whitelist: False
              input_type: number
            samples:
              mandatory: False
              list: True
              display_name: 'Sample'
              desc: 'In this part, information on each biological replicate is entered.'
              value:
                sample_name:
                  mandatory: True
                  list: False
                  display_name: 'Sample Name'
                  desc: 'A unique name is automatically assigned to every sample.'
                  value: null
                  whitelist: False
                  input_type: long_text
                pooled:
                  mandatory: True
                  list: False
                  display_name: 'Pooled'
                  desc: 'Indicate if your sample is pooled, i.e. the sample is a collection of multiple donors from one organism. '
                  value: False
                  whitelist: False
                  input_type: bool
                number_of_measurements:
                  mandatory: False
                  list: False
                  display_name: 'Number of Measurements'
                  desc: 'The number of measurements is used to indicate how many times a technical replicate is measured.'
                  value: 1
                  whitelist: False
                  input_type: number
                genetic_background:
                  mandatory: False
                  list: False
                  display_name: 'Genetic background'
                  desc: "Enter the genetic background of the sample (e.g. 'Mut', 'WT')."
                  factor_desc: "Here a mutation can be specified if no further details about the type of mutation are known (e.g. 'WT', 'Mut'). If the mutation is known in more detail, it is recommended to specify it via gene editing."
                  value: null
                  whitelist: True
                  input_type: select
                gender:
                  mandatory: False
                  list: False
                  display_name: 'Gender'
                  desc: "Specify the gender of the sample donor (e.g. 'male')."
                  value: null
                  whitelist: True
                  input_type: select
                life_stage:
                  mandatory: False
                  list: False
                  display_name: 'Life stage'
                  desc: "Specify the life stage of the sample donor (e.g. 'adult')"
                  value: null
                  whitelist: True
                  input_type: select
                age:
                  mandatory: False
                  list: False
                  display_name: 'Age'
                  desc: "Specify the age of the sample donor (e.g. '2 years')"
                  special_case:
                    value_unit: time
                  value:
                    value:
                      mandatory: True
                      list: False
                      display_name: 'Value'
                      desc: ''
                      value: null
                      whitelist: False
                      input_type: number
                    unit:
                      mandatory: True
                      list: False
                      display_name: 'Unit'
                      desc: ''
                      value: null
                      whitelist: True
                      input_type: select
                ethnicity:
                  mandatory: False
                  list: False
                  display_name: 'Ethnicity'
                  desc: "Specify the ethnicity of the sample donor (e.g. 'caucasian')"
                  value: null
                  whitelist: True
                  input_type: select
                tissue:
                  mandatory: False
                  list: True
                  display_name: 'Tissue'
                  desc: "Indicate the tissue the sample was taken from (e.g. 'lung')."
                  value: null
                  whitelist: True
                  input_type: select
                cell_type:
                  mandatory: False
                  list: False
                  display_name: 'Cell type'
                  desc: "Specify which cells the sample contains (e.g. 'Cardiomyocytes')."
                  value: null
                  whitelist: True
                  input_type: select
                cell_line:
                  mandatory: False
                  list: False
                  display_name: 'Cell line'
                  desc: "Specify which cell line was used for the sample (e.g. 'HUVEC')."
                  value: null
                  whitelist: True
                  input_type: select
                strain:
                  mandatory: False
                  list: False
                  display_name: 'Strain'
                  desc: "A genetic variant, a subtype or a culture within a biological species (e.g. 'N2' for C. elegans)."
                  value: null
                  whitelist: True
                  input_type: select
                signal:
                  mandatory: False
                  list: False
                  display_name: 'Signal'
                  factor_desc: "The strength with which a cell receives, processes, and transmits signals to its environment and to itself (e.g. 'high')."
