                        value_unit: time
                      value:
                        value:
                          mandatory: True
                          list: False
                          display_name: 'Value'
                          desc: ''
                          value: null
                          whitelist: False
                          input_type: number
                        unit:
                          mandatory: False
                          list: False
                          display_name: 'Unit'
                          desc: ''
                          value: null
                          whitelist: True
                          input_type: select
                    treatment_amount:
                      mandatory: False
                      list: False
                      display_name: 'Amount'
